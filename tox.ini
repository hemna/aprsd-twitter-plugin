[tox]
# These are the default environments that will be run
#   when ``tox`` is run without arguments.
envlist =
    fmt
    lint
    py311
skip_missing_interpreters = true
requires =
    tox-uv>=0.1.0

# This is the configuration for the tox-gh-actions plugin for GitHub Actions
#   https://github.com/ymyzk/tox-gh-actions
# This section is not needed if not using GitHub Actions for CI.
[gh-actions]
python =
    3.11: py311, fmt, lint


# Activate isolated build environment. tox will use a virtual environment
# to build a source distribution from the source tree. For build tools and
# arguments use the pyproject.toml file as specified in PEP-517 and PEP-518.
isolated_build = true

[testenv:base]
package = editable
deps =
    pytest

[testenv]
package = editable
deps =
    {[testenv:base]deps}
commands =
    # Use -bb to enable BytesWarnings as error to catch str/bytes misuse.
    # Use -Werror to treat warnings as errors.
    uv run pytest tests {posargs}

[testenv:type-check]
skip_install = true
deps =
    mypy
commands =
    mypy src tests

[testenv:lint]
skip_install = true
deps =
    ruff
commands =
    ruff check aprsd_twitter_plugin tests

[testenv:docs]
skip_install = true
deps =
    Sphinx
changedir = {toxinidir}/docs
commands =
    {envpython} clean_docs.py
    sphinx-apidoc --force --output-dir apidoc {toxinidir}/aprsd_twitter_plugin
    sphinx-build -a -W . _build

[testenv:fmt]
skip_install = true
deps =
    ruff
commands =
    ruff format aprsd_twitter_plugin tests
    ruff check --fix aprsd_twitter_plugin tests

[testenv:fmt-fix]
skip_install = true
deps =
    ruff
commands =
    ruff format aprsd_twitter_plugin tests
    ruff check --fix aprsd_twitter_plugin tests

[testenv:licenses]
skip_install = true
recreate = true
deps =
    pip-licenses
commands =
    pip-licenses {posargs}
